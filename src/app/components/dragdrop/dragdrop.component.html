<header [style.background-image]="'url(' + imageUrl + ')'">
  <div class="container">
    <h1>{{ title }}</h1>
    <p>Drag & Drop Component Works!</p>
  </div>
</header>

<div class="root">
  <div class="navbar has-background-dark">
    <div class="navbar-brand">
      <div class="navbar-item">
        <h1 class="app-name has-gradient-text">Drag Drop</h1>
      </div>
    </div>
  </div>

  <div class="board">
    <div class="board-bar">
      <p class="board-name">Drag & Drop</p>
    </div>

    <div class="board-wrapper">
      <div class="board-columns" cdkDropListGroup>
        <div class="board-column" *ngFor="let column of board.columns">
          <div class="column-title">Column Title</div>

          <div
            class="tasks-container"
            cdkDropList
            [cdkDropListData]="column.tasks"
            (cdkDropListDropped)="drop($event)"
          >
            <div class="task" *ngFor="let item of column.tasks" cdkDrag>
              item title
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
