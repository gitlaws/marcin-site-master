<h2>Items</h2>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>
        <button>Edit</button>
        <button>Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<hr />

<h2>Add Item</h2>

<form>
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" />
  <button>Add</button>
</form>
